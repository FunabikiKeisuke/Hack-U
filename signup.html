<!DOCTYPE html>
<html>

<head>
	<title>Login</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
		integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
		integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/login.css">
</head>

<body>
		<div class="container-fluid">
			<div class="row">
				<div class="container">
					<!-- form start -->
					<form class="form-container">
						<legend>Sign Up</legend>
						<div class="form-group 6">
							<label for="exampleInputFirstName">姓</label>
							<input class="form-control" name="firstname" placeholder="姓" type="text" required autofocus>
						</div>
						<div class="form-group">
							<label for="exampleInputLastName">名</label>
							<input class="form-control" name="lastname" placeholder="名" type="text" required>
						</div>
						<input class="form-control" name="youremail" placeholder="メールアドレス" type="email" required="email">
						<input class="form-control" name="reenteremail" placeholder="メールアドレスの再入力" type="email" required="email">
						<!-- 生年月日 -->
						<legend for="">生年月日</legend>

							<div class="col-xs-4 col-md-4">
								<select class="form-control">
									<option value="Day">1日</option>
									<option value="Day">2日</option>
									<option value="Day">3日</option>
									<option value="Day">4日</option>
									<option value="Day">5日</option>
									<option value="Day">6日</option>
									<option value="Day">7日</option>
									<option value="Day">8日</option>
									<option value="Day">9日</option>
									<option value="Day">10日</option>
									<option value="Day">11日</option>
									<option value="Day">12日</option>
									<option value="Day">13日</option>
									<option value="Day">14日</option>
									<option value="Day">15日</option>
									<option value="Day">16日</option>
									<option value="Day">17日</option>
									<option value="Day">18日</option>
									<option value="Day">19日</option>
									<option value="Day">20日</option>
									<option value="Day">21日</option>
									<option value="Day">22日</option>
									<option value="Day">23日</option>
									<option value="Day">24日</option>
									<option value="Day">25日</option>
									<option value="Day">26日</option>
									<option value="Day">27日</option>
									<option value="Day">28日</option>
									<option value="Day">29日</option>
									<option value="Day">30日</option>
									<option value="Day">31日</option>
								</select>
							</div>
						<div class="col-xs-4 col-md-4">
							<select class="form-control">
								<option value="Month">1月</option>
								<option value="Month">2月</option>
								<option value="Month">3月</option>
								<option value="Month">4月</option>
								<option value="Month">5月</option>
								<option value="Month">6月</option>
								<option value="Month">7月</option>
								<option value="Month">8月</option>
								<option value="Month">9月</option>
								<option value="Month">10月</option>
								<option value="Month">11月</option>
								<option value="Month">12月</option>
							</select>
						</div>
						<div class="col-xs-4 col-md-4">
							<select class="form-control">
								<option value="Year">1990</option>
								<option value="Year">1991</option>
								<option value="Year">1992</option>
								<option value="Year">1993</option>
								<option value="Year">1994</option>
								<option value="Year">1995</option>
								<option value="Year">1996</option>
								<option value="Year">1997</option>
								<option value="Year">1998</option>
								<option value="Year">1999</option>
								<option value="Year">2000</option>
								<option value="Year">2001</option>
								<option value="Year">2002</option>
								<option value="Year">2003</option>
								<option value="Year">2004</option>
								<option value="Year">2005</option>
							</select>
						</div>
							<div class="row">
								<!-- 性別 -->
								<label class="radio-inline">
									<input type="radio" name="sex" id="inlineCheckbox1" value="male" />
									男性
								</label>
								<label class="radio-inline">
									<input type="radio" name="sex" id="inlineCheckbox2" value="female" />
									女性
								</label>
								<div class="button">
									<button type="submit" class="btn btn-default btn-block" href="home.html">サインアップ</button>
								</div>
							</div>
						</div>
					</form>
					<!-- form end -->
				</div>
			</div>
		</div>
	<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"crossorigin="anonymous"></script>
</body>
</html>
